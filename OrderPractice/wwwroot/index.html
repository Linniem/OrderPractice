<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>My Orders</title>

    <style>
        input[type=checkbox] {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <table id="ordersTable" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Order Id</th>
                <th>Order Item</th>
                <th>Price</th>
                <th>Cost</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in items">
                <td>
                    <input type="checkbox" :value="item.orderId" :id="item.orderId">
                </td>
                <td>
                    {{item.orderId}}
                </td>
                <td>
                    <a href="#">{{item.productName}}</a>
                </td>
                <td>
                    {{item.price}}
                </td>
                <td>
                    {{item.cost}}
                </td>
                <td>
                    {{item.statusName}}
                </td>
            </tr>
        </tbody>
    </table>

    <div class="justify-content-center d-flex">
        <div id="cofirmButton" type="button" class="btn btn-primary">Confirm</div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>

    <script>
        var vm;
        var jsonOrders;

        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: '/api/Orders',
                dataType: 'json',
                success: function (response) {
                    jsonOrders = response;

                    DataBiding();
                    AddConfirmEvent();
                }
            });

        });

        function DataBiding() {
            vm = new Vue(
                {
                    el: '#ordersTable',
                    data: { items: jsonOrders },
                }
            )
        }

        function AddConfirmEvent() {
            $('#cofirmButton').click(() => {
                let patchQueue = GetConfirmDatas();
                SendAjaxRecursion(patchQueue);
            })
        }

        function SendAjaxRecursion(patchQueue) {
            let currentOrderId = patchQueue.shift();
            let vueItem = vm.$data.items.find(ele => ele.orderId == currentOrderId);

            let newStatusCode = 1;
            if (vueItem.statusCode == 1) {
                newStatusCode = 2;
            }
            let patch = [
                {
                    'op': 'replace',
                    'path': '/StatusCode',
                    'value': newStatusCode
                }
            ]


            $.ajax({
                type: 'PATCH',
                url: `/api/Orders/update/${currentOrderId}`,
                data: JSON.stringify(patch),
                processData: false,
                contentType: 'application/merge-patch+json',
                success: function (response) {
                    vueItem.statusName = response.statusName;
                    vueItem.statusCode = response.statusCode;
                    document.querySelector(`#${currentOrderId}`).checked = false;

                    if (patchQueue.length > 0) {
                        SendAjaxRecursion(patchQueue);
                    }
                }
            });
        }

        function GetConfirmDatas() {
            let patchQueue = [];
            [...$('input')].forEach(element => {
                if (element.checked) {
                    patchQueue.push(element.value);
                }
            });
            return patchQueue;
        }

    </script>
</body>

</html>
